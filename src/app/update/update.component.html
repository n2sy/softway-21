
<div class="container alert alert-info col-md-8">
    <form #f="ngForm" (ngSubmit)="updatePerson()" class="well form-horizontal">
                 <div class="profile-userpic">
                     <img src="../../assets/{{pers.avatar}}" class="img-responsive" alt="">
                   </div>
                <fieldset>
                   <div class="form-group">
                      <label class="col-md-4 control-label">Pr√©nom</label>
                      <input [(ngModel)]="pers.prenom" class="form-control" required="true" type="text" name="prenom"></div>
                      
                   <div class="form-group">
                      <label class="col-md-4 control-label">Nom</label>
                      <input [(ngModel)]="pers.nom" class="form-control" required="true" type="text" name="nom"></div>
                      
                   <div class="form-group">
                      <label class="col-md-4 control-label">Age</label>
                      <input [(ngModel)]="pers.age" class="form-control" required="true" type="text" name="age"></div>
                  
            
                   <div class="form-group">
                      <label class="col-md-4 control-label">Profession</label>
                      <input [(ngModel)]="pers.profession" class="form-control" type="text" name="profession"></div>
                      
                   </fieldset>
           <button class="btn-success">Valider</button>
   </form>
  </div>
